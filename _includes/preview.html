<div class="d-none d-lg-block">
    <h2 class="sidebar-title">RELEASES</h2>
    <div class="row">
        {% for post in site.categories.releases %}
        <div class="col-md-6">
            <div class="preview-panel">
                <a href="{{ post.url | prepend: site.baseurl }}">
                    <img src="{{ post.preview | prepend: site.baseurl }}">
                </a>
                <br><br>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
