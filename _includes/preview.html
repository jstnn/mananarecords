<div class="col"><center><h2 class="title-2">Last Releases</h2></center></div>

{% for post in site.posts %}
    {% cycle 'add row' : '<div class="row">', nil, nil, nil %}
        <div class="col-sm-3">
            <div class="preview-panel">
                <a href="{{ post.url | prepend: site.baseurl }}">
                    <img src="{{ post.preview | prepend: site.baseurl }}">
                </a>
                <br><br>{{ post.title }}
           </div>
        </div>
{% cycle 'end row' : nil, nil, nil, '</div>' %}
{% endfor %}
